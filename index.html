<body>
  <h1 id="title">Party Sound Board</h1>
  <h3 id ="title">(Type a letter from the boxes or click a box)</h3>

    <button class="h H drum">H</button>
    <button class="i drum">i</button>

  </div>
  <div class="set">  
	<button class="d D drum">D</button>
    <button class="a drum">a</button>
    
  </div>
  <div>  
	<button class="k K drum">K</button>
    <button class="e drum">e</button>
    <button class="y drum">y</button>
    <button class="s drum">s</button>
  </div>


<script src="index.js"></script>

</footer>
